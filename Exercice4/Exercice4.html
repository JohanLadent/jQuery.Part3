<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="Exercice4.css">
  <title></title>
</head>
<body>
  <div id="rectangle"></div>
  <button type="button" name="button" id="tenpixel">+10px</button>
  <button type="button" name="button" id="green">Vert</button>
  <button type="button" name="button" id="initial">initialis√©</button>
  <button type="button" name="button" id="hide">cacher</button>
  <button type="button" name="button" id="show">montrer</button>
  

  <script>
    $(function(){
  $('#tenpixel').click(function(){
    var haut = $('#rectangle').height();
    var initialColor = $('#rectangle').css('backgroundColor');
    if(haut < 100){
      $('#rectangle').css('height', '+=10');
    } else {
      $('#rectangle').height(10);
    }
  });
  $('#green').click(function(){
    $('#rectangle').css('backgroundColor', 'green');
  });
  $('#initial').click(function(){
    $('#rectangle').css('backgroundColor', initialColor);
  });
  $('#hide').click(function(){
    $('#rectangle').hide();
  });
  $('#show').click(function(){
    $('#rectangle').show();
  });
});
  </script>
</body>
</html>
